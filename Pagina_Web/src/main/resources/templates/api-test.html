<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Test API Flask</title>
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="text-white bg-dark p-5 rounded-4 shadow" style="width: 100%; max-width: 550px; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px);">
        <h2 class="mb-4 text-center">ğŸ” Probar API Flask</h2>

        <form th:action="@{/api-test}" method="post" class="mb-4">
            <div class="mb-3">
                <label class="form-label">Selecciona un endpoint</label>
                <select name="tipo" class="form-select" required>
                    <option value="/file-error">ğŸ“ Error de archivo</option>
                    <option value="/db-error">ğŸ’¾ Error de base de datos</option>
                    <option value="/external-error">ğŸŒ Error API externa</option>
                    <option value="/ok">âœ… Sin errores</option>
                    <option value="/productos">ğŸ“¦ Consulta a productos</option>
                </select>
            </div>
            <button class="btn btn-outline-primary w-100" type="submit">â–¶ï¸ Probar</button>
        </form>

        <div th:if="${mensaje}" class="border rounded p-3 bg-light text-dark">
            <h5 th:text="${mensaje}">Resultado:</h5>
            <p th:if="${excepcion != 'general'}" class="fst-italic" th:text="'ExcepciÃ³n causada: ' + ${excepcion}"></p>
        </div>

        <div th:if="${excepcion != 'general'}" class="mt-3 text-center">
            <p>Puedes abrir el endpoint directamente en Flask:</p>
            <button class="btn btn-outline-info" onclick="abrirApi()">ğŸ”— Ver en Flask</button>
        </div>

        <div class="text-center mt-4">
            <a href="/home" class="btn btn-outline-light">â¬…ï¸ Volver al Home</a>
        </div>
        <script th:inline="javascript">
            let endpoint = [[${endpointLlamado}]];
            function abrirApi() {
                if (endpoint) {
                    window.open(endpoint, '_blank');
                }
            }
        </script>
    </div>
</div>

</body>
</html>
