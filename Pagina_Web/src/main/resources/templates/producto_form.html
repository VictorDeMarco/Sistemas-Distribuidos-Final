<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Formulario Producto</title>
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">

    <div class="bg-dark text-white p-5 rounded-4 shadow w-100" style="max-width: 600px; background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px);">
        <h2 class="text-center mb-4" th:text="${producto.id == null ? '➕ Crear producto' : '✏️ Editar producto'}"></h2>

        <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">📦 Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej: Café Latte" required>
            </div>

            <div class="mb-3">
                <label class="form-label">💰 Precio (€)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{precio}" placeholder="Ej: 2.50" required>
            </div>

            <button type="submit" class="btn btn-success w-100">💾 Guardar</button>
        </form>

        <a href="/productos" class="btn btn-outline-light w-100 mt-3">⬅️ Volver a productos</a>
    </div>

</div>
</body>
</html>
