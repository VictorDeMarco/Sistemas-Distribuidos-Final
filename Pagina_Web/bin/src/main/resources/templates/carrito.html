<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Carrito</title>
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="bg-dark text-white p-5 rounded-4 shadow w-100" style="max-width: 900px; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(6px);">
        <h2 class="mb-4 text-center">🛒 Carrito de compras</h2>


        <div class="d-flex justify-content-end mb-3">
            <a href="/carrito/vaciar" class="btn btn-outline-danger btn-sm">
                🧹 Vaciar carrito
            </a>
        </div>


        <div class="table-responsive">
            <table class="table table-dark table-bordered text-white align-middle">
                <thead class="table-light text-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio unitario</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${carrito}">
                    <td th:text="${item.producto.nombre}"></td>
                    <td th:text="${item.producto.precio} + ' €'"></td>
                    <td th:text="${item.cantidad}"></td>
                    <td th:text="${item.subtotal} + ' €'"></td>
                </tr>
                </tbody>
            </table>
        </div>


        <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="/productos" class="btn btn-outline-light">
                ⬅️ Seguir comprando
            </a>

            <div class="text-end">
                <h4 class="mb-2">Total: <span th:text="${total} + ' €'">0.00 €</span></h4>
                <a href="/carrito/finalizar" class="btn btn-success">
                    💳 Finalizar compra
                </a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
